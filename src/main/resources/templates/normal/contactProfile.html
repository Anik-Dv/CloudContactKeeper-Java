<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/parent::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>View Contacts Profile</title>
	<link rel="stylesheet" th:href="@{/css/contact_profile_style.css}" />
</head>

<body>
	
	<section>
		<link rel="stylesheet" th:href="@{/css/contact_profile_style.css}" />
		
		<!--START Contact Profile Card-->
		
		<div class="container">
			<div class="mt-2">
				<a href="#" th:href="@{'/user/view-contacts/'+${currentPage}}">
					<button type="button" class="btn btn-sm btn-info">Back</button>
				</a>
			</div>
		</div>
		
		<div th:if="${contactData}" class="page-content page-container" id="page-content">
			<div class="padding">
				<div class="row container justify-content-center">
					<div class="col-xl-6 col-md-12">
						<div class="card user-card-full">
							<div class="row m-l-0 m-r-0">
								<div class="col-sm-4 bg-c-lite-green user-profile">
									<div class="card-block text-center text-white">
										<div class="m-b-25">
											<img src="#" th:src="@{'/images/'+${contactData.profileImage}}" class="img-radius"
												width="140px" height="140px" alt="User-Profile-Image">
										</div>
										<h6 class="f-w-600 fs-6">Full Name : <span th:text="${contactData.firstName}"></span> <span th:text="${contactData.lastName}"></span></h6>
										<p class="fs-6">Title : <span th:text="${contactData.work}"></span></p>
										<i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
										
										<!--Action Button-->
										<div class="d-flex justify-contant-center align-items-center">
											<!--Edit Contact btn-->
											<form th:action="@{'/user/do-update/'+${currentPage}+'/'+${contactData.cId}}" method="post">
												<button type="submit" class="btn btn-sm btn-info m-2">
													<i class="bi bi-pencil-square fs-8"></i> Edit
												</button>
											</form>
											<!--delete contact btn-->
										<a href="#" th:onclick="|deleteContact(${currentPage},${contactData.cId})|">
											<button type="button" class="btn btn-sm btn-danger">
												<i class="bi bi-person-dash fs-8"></i> Delete
											</button>
										</a>
										</div>
										</div>
										<!--BTN Close-->
									
									</div>
								<div class="col-sm-8 ">
									<div class="card-block">
										<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
										<div class="row">
											<div class="col-sm-6">
												<p class="m-b-10 f-w-600">Email</p>
												<h6 class="text-muted f-w-400"><span th:text="${contactData.contactEmail}"></span></h6>
											</div>
											<div class="col-sm-6">
												<p class="m-b-10 f-w-600">Phone</p>
												<h6 class="text-muted f-w-400"><span th:text="${contactData.phoneNumber}"></span></h6>
											</div>
										</div>
										<h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">About Contact</h6>
										<div class="row">
												<h6 class="text-muted f-w-400 fs-6 text-start lh-base">
													<span th:utext="${contactData.description}"></span>
												</h6>
										</div>
										
									</div>
								</div>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--END Contact Profile Card-->
		
		
		<div th:unless="${contactData}" class="container">
		<h3 class="text-center text-danger mt-3 fw-bold">			
				Oops! That Page Can't be Found!			
		</h3>
		<img th:src="@{'/images/working.gif'}" width="100%" height="600px" alt="Server Not Found Anything!" />
		</div>
		
	</section>
		
</body>
</html>
