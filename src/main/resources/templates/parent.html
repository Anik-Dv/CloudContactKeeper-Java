<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!--custom style-->
	<link rel="stylesheet" th:href="@{../css/style.css}" />

	<title th:text="${title}"></title>
</head>

<body>

	<!--START Navber-->
	<nav class="navbar navbar-expand-lg navbar-dark nav-body">
  		<div class="container-fluid">
		<a class="navbar-brand fw-bold text-uppercase" th:href="@{/}" style="color: #C2185B">
			CLUSTER CALL CENTER</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse fw-bold justify-content-end text-uppercase"
			id="navbarSupportedContent">
			<ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/about}">about</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/faq}">faq</a>
				</li>

				<li class="nav-item">
					<a class="nav-link border border-success rounded" style="margin-right: 5px;"
						th:href="@{/signup}">Signup</a>
				</li>

				<li class="nav-item">
					<a class="nav-link border border-info rounded" th:href="@{/login}">Login</a>
				</li>

			</ul>
		</div>
		</div>
	</nav>
	<!--END Navber-->


	<!--replace every contant here-->
	<div th:replace="${content}"></div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!--custom js-->
	<script th:src="@{../js/script.js}"></script>
</body>

</html>
